{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <img src="{% static 'main/img/code.png'%}" alt="logo">
        <span class="logo">Anna Belikova</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
            <a href=""><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Добавить запись</button> </li></a>

        </ul>
    </aside>
    <!-- Основная часть -->
    <main>
    {% block content%}
    {%endblock%}
    </main>

</body>
</html>
